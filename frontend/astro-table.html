<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Astro — Planetary Table</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{background:linear-gradient(180deg,#000814 0%, #001427 60%);color:#e8f6ff;font-family:Inter,system-ui,Arial;margin:0;padding:18px}
    .wrap{max-width:980px;margin:18px auto;background:linear-gradient(180deg,#001219,#001e2b);padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03)}
    .table-scroll{max-height:640px;overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,0.03);font-size:14px}
    th{color:#00dfff;font-weight:700}
      /* highlight animation for auto-scrolled row */
      .astro-highlight {
        animation: highlightFade 2s ease-in-out;
        background: linear-gradient(90deg, rgba(255,230,128,0.12), rgba(255,245,200,0.06));
        box-shadow: inset 0 0 6px rgba(255,200,60,0.06);
      }

      @keyframes highlightFade {
        0% { background-color: rgba(255,230,128,0.22); }
        50% { background-color: rgba(255,230,128,0.12); }
        100% { background-color: transparent; }
      }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <div>
        <div style="font-weight:700;font-size:18px">Planetary Positions — Table</div>
  <div style="font-size:13px;color:#9fb1c4">Click a colored icon (or use the Open Table button) — the table will open and auto-scroll to the selected planet</div>
      </div>
      <div>
        <input id="tableDate" type="date" class="btn" />
        <button id="tableRefresh" class="btn">Refresh</button>
      </div>
    </div>

    <div class="table-scroll">
      <table id="tableOnly">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/astro-table.js"></script>
</body>
</html>
