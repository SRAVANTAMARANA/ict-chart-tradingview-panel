<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Astro â€” Full Orbit View</title>
  <style>
    :root{--bg:#000814;--card:#001219;--muted:#8fa3b3;--accent:#00dfff;--text:#f2f8ff}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#000814 0%, #001427 65%);color:var(--text);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;-webkit-font-smoothing:antialiased}
    body {font-size:14px}
    .container{display:flex;flex-direction:column;height:100vh;min-height:480px}
    .header{padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
    .canvas-wrap{flex:1 1 auto;display:flex;align-items:center;justify-content:center;position:relative;min-height:320px}
    #orbitCanvas{width:100%;display:block;border-radius:6px}
    .table-wrap{background:linear-gradient(180deg,#00111a,#001a24);padding:12px 18px;border-top:1px solid rgba(255,255,255,0.04);box-shadow:0 -6px 24px rgba(0,0,0,0.45)}
    .table-wrap .section-title{font-weight:700;color:var(--text)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,0.03);font-size:13px;text-align:left;color:var(--text)}
    th{color:var(--accent);font-weight:700;border-bottom:2px solid rgba(255,255,255,0.04)}
    /* sticky header */
    thead th{position:sticky;top:0;background:linear-gradient(180deg,rgba(0,0,0,0.45),rgba(0,0,0,0.25));backdrop-filter: blur(4px);z-index:4}
    tbody tr:hover{background:rgba(255,255,255,0.025)}
    tbody tr td:first-child{width:48px}
    .small{font-size:12px;color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:linear-gradient(180deg,#022c33,#09333b);border:1px solid rgba(255,255,255,0.04);color:var(--text);padding:6px 10px;border-radius:6px;cursor:pointer}
    /* make the table area fixed height so canvas can size reliably above it */
    .table-wrap .table-scroll{overflow:auto;height:260px}
    /* improve legibility for small text in table */
    td.small, .small-cell{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div style="font-weight:700;font-size:18px">Astro Full Orbit</div>
        <div class="small">3D NASA-style orbits with planetary table below</div>
        <div id="aiMentorSummary" style="margin-top:6px;color:var(--accent);font-size:13px;display:none">ðŸ¤– AI Mentor: <span id="aiMentorText">Loading...</span></div>
      </div>
      <div class="controls">
        <input id="fullDateInput" type="date" class="btn" />
        <button id="refreshBtn" class="btn">Refresh</button>
        <a id="openTableLink" href="/astro-table.html" target="_blank" class="btn" title="Open table in separate page">Open Table</a>
        <button id="closeBtn" class="btn">Close</button>
      </div>
    </div>
    <div class="canvas-wrap">
      <canvas id="orbitCanvas"></canvas>
      <div id="loadingOverlay" style="position:absolute;left:20px;top:80px;right:20px;height:120px;display:flex;align-items:center;justify-content:center;pointer-events:none;">
        <div id="spinner" style="width:56px;height:56px;border-radius:50%;border:6px solid rgba(255,255,255,0.06);border-top-color:var(--accent);animation:spin 1s linear infinite"></div>
      </div>
    </div>
    <div class="table-wrap">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div style="font-weight:600">Planetary Positions</div>
        <div id="ephemTime" class="small"></div>
      </div>
      <div class="table-scroll">
        <table id="fullPlanetTable">
          <thead id="fullPlanetHead"></thead>
          <tbody id="fullPlanetBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://unpkg.com/three@0.162.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.162.0/examples/js/controls/OrbitControls.js"></script>
  <script src="/astro-full.js"></script>
  <script>
    // default date to today for convenience
    try {
      const el = document.getElementById('fullDateInput');
      if (el) {
        const d = new Date();
        const iso = d.toISOString().slice(0,10);
        el.value = iso;
      }
      document.getElementById('closeBtn')?.addEventListener('click', () => { window.location.href = '/'; });
    } catch(_) {}
  </script>
  <style>
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    /* small responsive tweak to ensure overlay sits above canvas */
    .canvas-wrap{position:relative}
  </style>
</body>
</html>
