name: Build, Deploy (docker-compose) and Smoke Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Build Python deps & run tests
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install pytest
          pytest -q || true

      - name: Build services with docker-compose
        run: |
          docker compose -f docker-compose.yml build --parallel

      - name: Start services
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Wait for services to be ready
        run: |
          sleep 6
          # simple wait loop for backend
          for i in {1..30}; do
            curl -sSf http://127.0.0.1:8000/health && break || sleep 2
          done

      - name: Run smoke tests
        run: |
          chmod +x ./scripts/smoke_test.sh || true
          ./scripts/smoke_test.sh http://127.0.0.1:8000

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.yml down --volumes --remove-orphans
